{% extends 'master.html' %}
{% block content %}

<section id="form"style="margin-left:30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form"><!--login form-->
                <h2>Login To Your Account</h2>
                <form action="#" method="post"  >
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <label>{{field.label_tag}}</label>
                    <p>{{ field }}</p>
                    {% endfor %}
                    <a href="{% url 'password_reset' %}" style="float:right ;">Forgot Password ?</a>
                    <button class="btn btn-default" type="submit">Login</button>
                    <a href="{% url 'signup' %}"><span style="color: black; margin-left: 120px;">Creatre Your Account&nbsp;&rarr;</span></a>

                  </form>
                </div>    
        </div>
    </div>
</section>    



{% endblock %}
