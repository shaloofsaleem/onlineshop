{% extends 'master.html' %}
{% block content %}

<section id="form"style="margin-left:30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form"><!--login form-->
                <h2>New User Signup</h2>
                <form action="#" method="post"  >
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <p>{{ field }}</p>
                    {% endfor %}
                    <button class="btn btn-default" type="submit">Signin</button><br>
                    <span style="margin-left: 800px;">Alredy have an Account</span>&nbsp;<a href="{% url 'login' %}">Login</a>

                  </form>
                </div>    
        </div>
    </div>
</section>    



{% endblock %}
